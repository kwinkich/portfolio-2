<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../styles/main.css" />
	</head>
	<body>
		<header class="header-app">
			<div class="container-app">
				<section class="header-app-flex">
					<p class="logo">ToDo K</p>
					<div class="header-app-btns-flex">
						<div>
							<button
								id="btn-createToDo"
								class="button active button-main-anim"
							>
								Create ToDo
							</button>
						</div>
						<div>
							<button
								id="btn-logOut"
								class="button warning button-main-warning-anim"
							>
								Log out
							</button>
						</div>
					</div>
				</section>
				<section class="hedaer-app-switch-container">
					<div class="switch-block">
						<button id="btn-activeToDo" class="button button-switch">
							Active
						</button>
						<button id="btn-doneToDo" class="button button-switch">Done</button>
					</div>
				</section>
			</div>
		</header>

		<main class="main-app">
			<div id="container-activeToDo" class="container-app main-app-flex"></div>
			<div id="container-doneToDo" class="container-app main-app-flex"></div>
		</main>

		<script type="module" src="../../scripts/redirects/redirect.js"></script>
		<script type="module" src="../../scripts/redirects/buttons.js"></script>
		<script type="module" src="../../scripts/ToDo/showToDos.js"></script>
		<script type="module" src="../../scripts/ToDo/switchToDo.js"></script>
	</body>
</html>
